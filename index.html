<html lang="en">
<head>

  <link rel="icon" href="./icon.png">

  <title>E-Hafazan MRSM Gemencheh</title>

  <link rel="stylesheet" href="./bulma.min.css">
</head>
<body>
  
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <img src="./icon.png">  <strong>&nbsp&nbsp&nbspE-Hafazan</strong>
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Laman Utama
        </a>
  
        <a class="navbar-item">
          Dokumentasi
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Tambahan
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item">
              Statistik 2020
            </a>
            <a class="navbar-item">
              Statistik 2021
            </a>
            <a class="navbar-item">
              Statistik 2022
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Borang Laporan Masalah
            </a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              Log masuk
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="block"></div>

  <div class="container">
    <div class="notification is-primary">
      <p class="subtitle">
        Selamat datang ke sistem e-hafazan pelajar MRSM Gemencheh Ulul Albab! <br><br>Sila log masuk untuk mengemaskini sebarang rekod tasmik.
      </p>
    </div>

    <div class="columns">
      <div class="column">
        <a href="./ramtas.html">
          <button class="button">Ramalan Tasmik</button>
        </a>
      </div>
      <div class="column">
        <button class="button">Rekod Tasmik</button>
      </div>
      <div class="column">

        <button class="button">Statistik Keseluruhan</button>
      </div>
    </div>

  </div>

  <br><br><br><br><br><br><br>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
  
      // Get all "navbar-burger" elements                                                              
     const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  
      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
  
        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
  
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);
   
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
    
          });
        });
      }  
  
    });
  </script>
</body>
</html>
